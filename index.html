<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="./css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Inter:slnt,wght@-10..0,100..900&display=swap"
    rel="stylesheet"
    />
    <!-- google font links -->
  </head>
  <body>
    <main>
      <div class="card">
        <div class="avatar">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="Jessica Randall image"
          />
        </div>
        <h2 class="name">Jessica Randall</h2>
        <h4 class="location">London, United Kingdom</h4>
        <p class="description">"Front-end developer and avid reader."</p>
        <div class="social-media">
          <ul>
            <li><a href="https://github.com/M0BLACK" target="_blank">GitHub</a></li>
            <li><a href="https://www.frontendmentor.io/profile/M0BLACK" target="_blank">Frontend Mentor</a></li>
            <li><a href="#">LinkedIn</a></li>
            <li><a href="#">Twitter</a></li>
            <li><a href="#">Instagram</a></li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
